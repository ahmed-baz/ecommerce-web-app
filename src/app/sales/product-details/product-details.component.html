<div class="detail-section">
  <div class="container-fluid" *ngIf="!notFound">
    <img class="image-detail" src="{{ product.imageUrl }}" />
    <h3>{{ product.name }}</h3>
    <div class="price">{{ product.unitPrice | currency: "USD" }}</div>
    <button (click)="addTocart(product)" class="btn btn-primary btn-sm">
      Add to cart
    </button>
    <hr />
    <h4>Description</h4>
    <p>
      {{ product.description }}
    </p>
    <a routerLink="/products" class="mt-5">Back to products</a>
  </div>
  <div *ngIf="notFound" class="alert alert-danger col-md-12" role="alert">
    No data found
  </div>
</div>
